<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- indicar al navegador Internet Explorer (IE) que debe renderizar la página utilizando el modo de renderizado más compatible y moderno disponible  -->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Closet Online</title>
        <link rel="stylesheet" href="css/style.css">

        <!-- TOSTIFY -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <!-- iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="wrapper">
            <header class="header-mobile">
                <h1 class="logo">Closet Online</h1>
                <button class="open-menu" id="open-menu">
                    <i class="bi bi-list"></i>
                </button>
            </header>
            <aside id="aside">
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x-lg"></i>
                </button>
                <header>
                    <h1 class="logo">Closet Online</h1>
                </header>

                    <nav>
                        <ul>
                            <li>
                                <a class="boton-menu boton-volver" href="./index.html">
                                    <i class="bi bi-arrow-90deg-left"></i>
                                    Seguir comprando
                                </a>
                            </li>
                            <li>
                                <a class="boton-menu boton-carrito" href="./carrito.html">
                                    <i class="bi bi-cart"></i>
                                    Carrito 
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <footer>
                        <p class="texto-footer">© 2025 Bauer</p>
                    </footer>
                
            </aside>
            <main>
                <h2 class="titulo-principal">Carrito</h2>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="bi bi-emoji-frown"></i></p>
                    <div id="carrito-productos" class="carrito-productos disabled">
                    </div>

                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button class="carrito-acciones-vaciar">Vaciar carrito</button>

                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total</p>
                                <p id="total"></p>
                            </div>

                            <button class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>

                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-wink"></i></p>
                </div>
            </main>
        </div>


        <!-- SWEET ALERT -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <!-- TOASTIFY -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="js/carrito.js"></script>
        <script src="js/menu.js"></script>

    </body>
</html>
